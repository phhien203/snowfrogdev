<h1 *unleash="'testing-toggles'">{{ title }}</h1>

<p *unleash="'testing-toggles'">
  This should only show up when the toggle is enabled. Here is a link to a protected route that is now enabled:
  <a routerLink="/protected" routerLinkActive="active">navigate</a>
</p>

<p *unleashNot="'testing-toggles'">
  This should only show up when the toggle is disbled. Clicking on the following link should not allow you to navigate
  there: <a routerLink="/protected" routerLinkActive="active">navigate</a>
</p>

<router-outlet></router-outlet>
